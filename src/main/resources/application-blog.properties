# Blog Application Configuration
spring.application.name=blog-application

# H2 in-memory database (не требует установки PostgreSQL)
spring.datasource.url=jdbc:h2:mem:blogdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (для просмотра БД в браузере)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Отключаем Liquibase для простоты
spring.liquibase.enabled=false

# Logging
logging.level.ru.mentee.blog=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Server port (можно оставить 8080)
server.port=8080


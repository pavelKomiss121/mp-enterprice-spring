spring.application.name=library-management

spring.datasource.url=jdbc:postgresql://localhost:5432/library_db
spring.datasource.username=library_user
spring.datasource.password=library_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistics=true

# Логирование SQL для диагностики N+1
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG

spring.liquibase.change-log=classpath:db/migration/changelog-master.xml

logging.level.ru.mentee.library=DEBUG
logging.level.ru.mentee.calculator=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n


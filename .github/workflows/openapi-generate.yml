name: OpenAPI Code Generation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/main/resources/api/**/*.yaml'
      - 'build.gradle'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/main/resources/api/**/*.yaml'
      - 'build.gradle'
  workflow_dispatch:

jobs:
  generate:
    name: Generate OpenAPI Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Generate OpenAPI code
        run: ./gradlew openApiGenerate
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain build/generated)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Generated code has changed"
            git diff build/generated || true
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes in generated code"
          fi
      
      - name: Fail if generated code changed
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "::error::Generated code is out of sync with OpenAPI specification"
          echo "Please run './gradlew openApiGenerate' locally and commit the changes"
          exit 1

